name: CD - Deploy to Azure Container App

on:
  push:
    branches:
      - main

env:
  RESOURCE_GROUP: exr-dvo-intern-inc
  CONTAINERAPP_NAME: messagehub-app
  ACR_NAME: messagehubacr
  IMAGE_NAME: message-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Install containerapp extension
      - name: Install Container Apps extension
        run: |
          az extension add --name containerapp --yes || az extension update --name containerapp

      # 4. Run deployment script
      - name: Deploy latest image to Azure Container App
        run: |
          chmod +x scripts/deploy-container-app.sh
          ./scripts/deploy-container-app.sh
