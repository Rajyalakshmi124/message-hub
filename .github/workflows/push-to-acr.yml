name: Build & Push Docker Image to ACR

on:
  push:
    branches: [main]   # Auto → dev
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: "Select Environment"
        options: [qa, staging, prod]

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # Detect environment (auto=dev OR manual selection)
      - name: Detect Environment
        run: |
          ENV="${{ github.event_name == 'push' && 'dev' || github.event.inputs.environment }}"
          echo "ENV=$ENV" >> $GITHUB_ENV

      # Load ACR Credentials (FIXED)
      - name: Load ACR Secrets
        shell: bash
        run: |
          UPPER=$(echo "${{ env.ENV }}" | tr '[:lower:]' '[:upper:]')

          # Build secret names using Bash (NOT GitHub expressions inside a loop)
          LOGIN_SECRET="ACR_${UPPER}_LOGIN_SERVER"
          USER_SECRET="ACR_${UPPER}_USERNAME"
          PASS_SECRET="ACR_${UPPER}_PASSWORD"

          echo "ACR_LOGIN_SERVER=${{ secrets[LOGIN_SECRET] }}" >> $GITHUB_ENV
          echo "ACR_USERNAME=${{ secrets[USER_SECRET] }}" >> $GITHUB_ENV
          echo "ACR_PASSWORD=${{ secrets[PASS_SECRET] }}" >> $GITHUB_ENV

      # Login to ACR
      - uses: docker/login-action@v2
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}

      # Build & Push Image
      - name: Build & Push Image
        run: |
          TAG="${{ env.ENV }}-$(echo $GITHUB_SHA | cut -c1-8)"
          echo "TAG=$TAG" >> $GITHUB_ENV

          docker build -t $ACR_LOGIN_SERVER/message-app:$TAG .
          docker push $ACR_LOGIN_SERVER/message-app:$TAG

      - name: Print Image
        run: echo "Pushed → $ACR_LOGIN_SERVER/message-app:${{ env.TAG }}"
