<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <style>
        /* CSS variables for easy theme switching */
        :root {
            --bg-color: #f4f7f9;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --secondary-text-color: #777;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-accent: #667eea;
            --primary-accent-dark: #764ba2;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --info-color: #555; /* Color for neutral toasts */
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --secondary-text-color: #888;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --info-color: #888;
        }

        /* Smooth transition for theme changes */
        body, .container, textarea, .message-card {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text-color);">

    <!-- Theme Switch Toggle -->
    <div style="position: absolute; top: 20px; right: 20px; display: flex; align-items: center; color: var(--text-color);">
        <span style="margin-right: 10px; font-size: 14px;">‚òÄÔ∏è</span>
        <label class="switch" style="position: relative; display: inline-block; width: 50px; height: 26px;">
            <input type="checkbox" id="themeToggle" style="opacity: 0; width: 0; height: 0;">
            <span class="slider" style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 26px;"></span>
            <style>
                .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
                input:checked + .slider { background-color: var(--primary-accent); }
                input:checked + .slider:before { transform: translateX(24px); }
            </style>
        </label>
        <span style="margin-left: 10px; font-size: 14px;">üåô</span>
    </div>

    <div class="container" style="max-width: 600px; width: 90%; margin: auto; background-color: var(--card-bg-color); border-radius: 20px; box-shadow: 0 10px 40px var(--shadow-color); padding: 2.5em; border: 1px solid var(--border-color);">
        <h2 style="text-align: center; color: var(--text-color); font-weight: 600; font-size: 32px; margin-bottom: 1.5em;">Message Hub</h2>

        <div style="position: relative; margin-bottom: 1.5em;">
            <textarea id="messageBox" maxlength="250" rows="5" placeholder="What's on your mind?" style="width: 100%; box-sizing: border-box; background-color: var(--bg-color); border: 2px solid var(--border-color); border-radius: 12px; padding: 15px; font-size: 16px; color: var(--text-color); resize: vertical; transition: border-color 0.3s, box-shadow 0.3s;"></textarea>
            <div id="charCounter" style="position: absolute; bottom: 18px; right: 18px; color: var(--secondary-text-color); font-size: 14px;">0 / 250</div>
            <div id="warningMessage" style="color: var(--error-color); font-size: 14px; margin-top: 8px; display: none; text-align: left;"></div>
        </div>

        <div style="display: flex; justify-content: space-between; margin-top: 25px;">
             <!-- Send Button with Tooltip -->
            <div class="tooltip" style="position: relative; display: inline-block;">
                <button id="sendButton" style="padding: 15px 30px; border: none; background: linear-gradient(135deg, var(--primary-accent) 0%, var(--primary-accent-dark) 100%); color: white; border-radius: 12px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; font-size: 16px; font-weight: 500; box-shadow: 0 4px 15px 0 rgba(118, 75, 162, 0.3);">Send</button>
                <span class="tooltiptext" style="visibility: hidden; width: 140px; background-color: #333; color: #fff; text-align: center; border-radius: 6px; padding: 8px; position: absolute; z-index: 1; bottom: 125%; left: 50%; margin-left: -70px; opacity: 0; transition: opacity 0.3s;">Store your message</span>
            </div>
             <!-- Retrieve Button with Tooltip -->
            <div class="tooltip" style="position: relative; display: inline-block;">
                <button id="retrieveButton" style="padding: 15px 30px; border: none; background: #555; color: white; border-radius: 12px; cursor: pointer; transition: background-color 0.2s, transform 0.2s; font-size: 16px; font-weight: 500;">Retrieve</button>
                 <span class="tooltiptext" style="visibility: hidden; width: 160px; background-color: #333; color: #fff; text-align: center; border-radius: 6px; padding: 8px; position: absolute; z-index: 1; bottom: 125%; left: 50%; margin-left: -80px; opacity: 0; transition: opacity 0.3s;">Fetch all messages</span>
            </div>
        </div>

        <div id="messageDisplay" style="margin-top: 40px; min-height: 100px;"></div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>

    <script>
        const sendButton = document.getElementById('sendButton');
        const retrieveButton = document.getElementById('retrieveButton');
        const messageBox = document.getElementById('messageBox');
        const messageDisplay = document.getElementById('messageDisplay');
        const charCounter = document.getElementById('charCounter');
        const warningMessage = document.getElementById('warningMessage');
        const themeToggle = document.getElementById('themeToggle');
        const tooltips = document.querySelectorAll('.tooltip');
        
        // --- THEME SWITCH LOGIC ---
        const setInitialTheme = () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';
        };

        themeToggle.addEventListener('change', () => {
            const newTheme = themeToggle.checked ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
        
        setInitialTheme();

        // --- TOAST NOTIFICATION LOGIC ---
        const showToast = (message, type = 'success') => {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            const successColor = getComputedStyle(document.documentElement).getPropertyValue('--success-color').trim();
            const errorColor = getComputedStyle(document.documentElement).getPropertyValue('--error-color').trim();
            const infoColor = getComputedStyle(document.documentElement).getPropertyValue('--info-color').trim();

            let bgColor;
            switch(type) {
                case 'error': bgColor = errorColor; break;
                case 'info': bgColor = infoColor; break;
                default: bgColor = successColor;
            }
            
            toast.textContent = message;
            toast.style.cssText = `background-color: ${bgColor}; color: white; padding: 15px 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); margin-bottom: 10px; opacity: 0; transform: translateX(100%); transition: opacity 0.5s ease, transform 0.5s ease;`;
            toastContainer.appendChild(toast);
            
            setTimeout(() => { toast.style.opacity = '1'; toast.style.transform = 'translateX(0)'; }, 10);
            setTimeout(() => { toast.style.opacity = '0'; toast.style.transform = 'translateX(100%)'; toast.addEventListener('transitionend', () => toast.remove()); }, 3000);
        };
        
        // --- UI LOGIC ---
        const createMessageCard = (message, timestamp) => {
            const card = document.createElement('div');
            card.className = 'message-card';
            card.style.cssText = `background-color: var(--bg-color); border-left: 5px solid var(--primary-accent); margin-bottom: 15px; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px var(--shadow-color); opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease;`;
            card.innerHTML = `<p style="margin: 0; color: var(--text-color); font-size: 16px; word-wrap: break-word;">${message}</p><p style="margin: 10px 0 0; color: var(--secondary-text-color); font-size: 12px; text-align: right;">${timestamp}</p>`;
            return card;
        };

        const renderMessages = (messages) => {
            messageDisplay.innerHTML = '';
            if (messages.length > 0) {
                messages.forEach((item, index) => {
                    const card = createMessageCard(item.message, item.timestamp);
                    messageDisplay.appendChild(card);
                    setTimeout(() => { card.style.opacity = '1'; card.style.transform = 'translateY(0)'; }, index * 100);
                });
            } else {
                messageDisplay.innerHTML = `<div style="text-align: center; padding: 20px 0; opacity: 0.7;"><svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="color: var(--secondary-text-color);"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg><p style="color: var(--secondary-text-color); margin-top: 10px;">No messages yet. Send one!</p></div>`;
            }
        };

        messageBox.addEventListener('input', () => {
            const currentLength = messageBox.value.length;
            const maxLength = messageBox.maxLength;
            charCounter.textContent = `${currentLength} / ${maxLength}`;
            if (currentLength > 0) warningMessage.style.display = 'none';
        });

        sendButton.addEventListener('click', () => {
            const message = messageBox.value;
            if (message.trim()) {
                // --- THIS IS THE KEY CHANGE ---
                // 1. Create the timestamp string using the user's local time.
                //    'en-GB' format is DD/MM/YYYY, which is common.
                const timestamp = new Date().toLocaleString('en-GB', { hour12: false });

                // 2. Use this EXACT timestamp for the instant display.
                const card = createMessageCard(message, timestamp);
                if (messageDisplay.querySelector('svg')) messageDisplay.innerHTML = '';
                messageDisplay.prepend(card);
                setTimeout(() => { card.style.opacity = '1'; card.style.transform = 'translateY(0)'; }, 10);

                // 3. Send this EXACT timestamp to the backend.
                const formData = new FormData();
                formData.append('message', message);
                formData.append('timestamp', timestamp); // Add timestamp to the form data

                fetch('/send', { method: 'POST', body: formData })
                    .then(response => { if (!response.ok) throw new Error('Network error'); })
                    .then(() => {
                        showToast('Message sent successfully!');
                        messageBox.value = '';
                        charCounter.textContent = `0 / 250`;
                    })
                    .catch(error => {
                        showToast('Failed to send message.', 'error');
                        card.remove();
                    });
            } else {
                warningMessage.textContent = 'Please enter a message before sending.';
                warningMessage.style.display = 'block';
            }
        });

        retrieveButton.addEventListener('click', () => {
            retrieveButton.textContent = 'Refreshing...';
            retrieveButton.disabled = true;
            fetch('/retrieve')
                .then(response => { if (!response.ok) throw new Error('Network error'); return response.json(); })
                .then(data => {
                    const limitedData = data.slice(0, 10);
                    renderMessages(limitedData);
                    if (data.length > 0) {
                        showToast('Messages retrieved successfully!');
                    } else {
                        showToast('No new messages to show.', 'info');
                    }
                })
                .catch(error => {
                    showToast('Could not retrieve messages.', 'error');
                    renderMessages([]);
                })
                .finally(() => {
                    setTimeout(() => {
                        retrieveButton.textContent = 'Retrieve';
                        retrieveButton.disabled = false;
                    }, 500);
                });
        });
        
        // --- TOOLTIP AND HOVER LOGIC ---
        tooltips.forEach(tooltip => {
            const button = tooltip.querySelector('button');
            const tooltipText = tooltip.querySelector('.tooltiptext');

            button.addEventListener('mouseenter', () => {
                tooltipText.style.visibility = 'visible';
                tooltipText.style.opacity = '1';
                button.style.transform = 'translateY(-2px)';
                if(button.id === 'sendButton') {
                    button.style.boxShadow = '0 6px 20px 0 rgba(118, 75, 162, 0.35)';
                } else {
                    button.style.backgroundColor = '#777';
                }
            });

            button.addEventListener('mouseleave', () => {
                tooltipText.style.visibility = 'hidden';
                tooltipText.style.opacity = '0';
                button.style.transform = 'translateY(0)';
                if(button.id === 'sendButton') {
                    button.style.boxShadow = '0 4px 15px 0 rgba(118, 75, 162, 0.3)';
                } else {
                    button.style.backgroundColor = '#555';
                }
            });
        });
        
        // Initial load
        renderMessages([]);
    </script>
</body>
</html>
