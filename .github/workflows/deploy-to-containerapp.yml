name: Create Container App

on:
  workflow_dispatch:

jobs:
  create-app:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install containerapp extension
        run: |
          az extension add --name containerapp --yes || az extension update --name containerapp

      - name: Run container app script
        run: |
          chmod +x scripts/create-container-app.sh
          ./scripts/create-container-app.sh
