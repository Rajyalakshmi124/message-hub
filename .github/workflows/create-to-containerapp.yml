name: Create Container App (Dev/QA/Stg/Prod)

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: "Select Environment"
        options: [Dev, QA, Staging, Prod]

jobs:
  create-app:
    runs-on: ubuntu-22.04

    steps:
      # Step 1 - Pulls your repo into the GitHub runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 - Login to Azure using Service Principal JSON in GitHub Secrets
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3 - Install Azure Container Apps CLI extension
      - name: Install Container Apps extension
        run: |
          az extension add --name containerapp --yes || az extension update --name containerapp

      # Step 4 - Run Container App creation script
      - name: Run Container App Creation Script
        run: |
          chmod +x scripts/create-container-app.sh
          ./scripts/create-container-app.sh "${{ github.event.inputs.environment }}"
