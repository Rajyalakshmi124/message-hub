name: Build & Push Docker Image to ACR

on:
  push:
    branches: [main]    # Auto → dev
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: "Select Environment"
        options: [qa, staging, prod]

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # Decide environment (auto=dev, manual=selected)
      - name: Detect Environment
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
          else
            echo "ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          fi

      # Dynamically load ACR secrets based on selected environment
      - name: Load ACR Secrets
        run: |
          ENV_UPPER=$(echo "${{ env.ENV }}" | tr '[:lower:]' '[:upper:]')

          echo "ACR_LOGIN_SERVER=${{ secrets[format('ACR_%s_LOGIN_SERVER', env.ENV | toUpper)] }}" >> $GITHUB_ENV
          echo "ACR_USERNAME=${{ secrets[format('ACR_%s_USERNAME', env.ENV | toUpper)] }}" >> $GITHUB_ENV
          echo "ACR_PASSWORD=${{ secrets[format('ACR_%s_PASSWORD', env.ENV | toUpper)] }}" >> $GITHUB_ENV

      # Login to ACR
      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}

      # Build & Push Image
      - name: Build & Push Image
        run: |
          TAG="${{ env.ENV }}-$(echo $GITHUB_SHA | cut -c1-8)"
          echo "TAG=$TAG" >> $GITHUB_ENV

          docker build -t $ACR_LOGIN_SERVER/message-app:$TAG .
          docker push $ACR_LOGIN_SERVER/message-app:$TAG

      - name: Print Image URL
        run: echo "Image → $ACR_LOGIN_SERVER/message-app:${{ env.TAG }}"
