name: Create Container App

on:
  workflow_dispatch:

jobs:
  deploy-app:
    runs-on: ubuntu-22.04

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Install containerapp CLI extension
      - name: Install containerapp extension
        run: |
          az extension add --name containerapp --yes || az extension update --name containerapp

      # Run the container app creation script
      - name: Create Container App
        run: |
          chmod +x scripts/create-container-app.sh
          ./scripts/create-container-app.sh
