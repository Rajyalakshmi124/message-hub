name: Multi-Env-Infra (Dev/QA/Stg/Prod)

on:
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: "Create or Delete Infra?"
        options: [create, delete]

      environment:
        type: choice
        description: "Choose Environment"
        options: [Dev, QA, Staging, Prod]

jobs:
  infra:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Install Container App extension
      - name: Install containerapp extension
        run: |
          az extension add --name containerapp --yes || az extension update --name containerapp

      # Step 4: Run Infra Script
      - name: Run Infrastructure Script
        run: |
          chmod +x scripts/create-infra.sh
          ./scripts/create-infra.sh \
            "${{ github.event.inputs.action }}" \
            "${{ github.event.inputs.environment }}"
