name: Build & Push Docker Image to ACR

on:
  # Auto-build image for DEV when code is pushed to main
  push:
    branches: [main]

  # Manual trigger for QA / Staging / Prod
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: "Select Environment"
        options: [qa, staging, prod]

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # Detect Environment (auto=dev, manual=selected)
      - name: Detect Environment
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
          else
            ENV="${{ github.event.inputs.environment }}"
            echo "ENV=$ENV" >> $GITHUB_ENV
          fi

      # Load correct ACR secrets based on ENV
      - name: Load ACR Secrets
        run: |
          ENV_UPPER=$(echo "${{ env.ENV }}" | tr '[:lower:]' '[:upper:]')

          # Build dynamic secret names
          LOGIN="ACR_${ENV_UPPER}_LOGIN_SERVER"
          USER="ACR_${ENV_UPPER}_USERNAME"
          PASS="ACR_${ENV_UPPER}_PASSWORD"

          # Export into GitHub ENV
          echo "ACR_LOGIN_SERVER=${{ secrets[LOGIN] }}" >> $GITHUB_ENV
          echo "ACR_USERNAME=${{ secrets[USER] }}" >> $GITHUB_ENV
          echo "ACR_PASSWORD=${{ secrets[PASS] }}" >> $GITHUB_ENV

      # Login to ACR
      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}

      # Build & Push Image
      - name: Build & Push Image
        run: |
          TAG="${{ env.ENV }}-$(echo $GITHUB_SHA | cut -c1-8)"
          echo "TAG=$TAG" >> $GITHUB_ENV

          docker build -t $ACR_LOGIN_SERVER/message-app:$TAG .
          docker push $ACR_LOGIN_SERVER/message-app:$TAG

      # Print URL
      - name: Print Image URL
        run: |
          echo "Pushed â†’ $ACR_LOGIN_SERVER/message-app:${{ env.TAG }}"
