<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <style>
        /* Light Theme Only */
        :root {
            --bg-color: #f4f7f9;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --secondary-text-color: #777;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-accent: #667eea;
            --primary-accent-dark: #764ba2;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --info-color: #555;
        }

        body, .container, textarea, .message-card {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>

<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text-color);">

    <!-- REMOVED THE THEME SWITCH -->

    <div class="container" style="max-width: 600px; width: 90%; margin: auto; background-color: var(--card-bg-color); border-radius: 20px; box-shadow: 0 10px 40px var(--shadow-color); padding: 2.5em; border: 1px solid var(--border-color);">
        <h2 style="text-align: center; color: var(--text-color); font-weight: 600; font-size: 32px; margin-bottom: 1.5em;">Message Hub</h2>

        <div style="position: relative; margin-bottom: 1.5em;">
            <textarea id="messageBox" maxlength="250" rows="5" placeholder="What's on your mind?" style="width: 100%; box-sizing: border-box; background-color: var(--bg-color); border: 2px solid var(--border-color); border-radius: 12px; padding: 15px; font-size: 16px; color: var(--text-color); resize: vertical;"></textarea>
            <div id="charCounter" style="position: absolute; bottom: 18px; right: 18px; color: var(--secondary-text-color); font-size: 14px;">0 / 250</div>
            <div id="warningMessage" style="color: var(--error-color); font-size: 14px; margin-top: 8px; display: none; text-align: left;"></div>
        </div>

        <div style="display: flex; justify-content: space-between; margin-top: 25px;">
            <div class="tooltip" style="position: relative; display: inline-block;">
                <button id="sendButton" style="padding: 15px 30px; border: none; background: linear-gradient(135deg, var(--primary-accent) 0%, var(--primary-accent-dark) 100%); color: white; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: 500; box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);">Send</button>
            </div>

            <div class="tooltip" style="position: relative; display: inline-block;">
                <button id="retrieveButton" style="padding: 15px 30px; border: none; background: #555; color: white; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: 500;">Retrieve</button>
            </div>
        </div>

        <div id="messageDisplay" style="margin-top: 40px; min-height: 100px;"></div>
    </div>

    <div id="toastContainer" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>

    <script>
        const sendButton = document.getElementById('sendButton');
        const retrieveButton = document.getElementById('retrieveButton');
        const messageBox = document.getElementById('messageBox');
        const messageDisplay = document.getElementById('messageDisplay');
        const charCounter = document.getElementById('charCounter');
        const warningMessage = document.getElementById('warningMessage');

        // Toast Notification ------- SAME ---------
        const showToast = (message, type = 'success') => {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            let colorMap = {
                success: getComputedStyle(document.documentElement).getPropertyValue('--success-color'),
                error: getComputedStyle(document.documentElement).getPropertyValue('--error-color'),
                info: getComputedStyle(document.documentElement).getPropertyValue('--info-color')
            };
            toast.textContent = message;
            toast.style.cssText = `background-color: ${colorMap[type]}; color: white; padding: 15px 25px; border-radius: 10px; margin-bottom: 10px; opacity: 0; transform: translateX(100%); transition: 0.5s;`;
            toastContainer.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '1'; toast.style.transform = 'translateX(0)'; }, 10);
            setTimeout(() => { toast.style.opacity = '0'; toast.addEventListener('transitionend', () => toast.remove()); }, 3000);
        };

        // Message UI --------- SAME ----------
        const createMessageCard = (message, timestamp) => {
            const card = document.createElement('div');
            card.className = 'message-card';
            card.style.cssText = `background-color: var(--bg-color); border-left: 5px solid var(--primary-accent); margin-bottom: 15px; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px var(--shadow-color); opacity: 0; transform: translateY(20px); transition: 0.5s;`;
            card.innerHTML = `<p style="margin: 0; color: var(--text-color);">${message}</p>
                              <p style="margin: 10px 0 0; color: var(--secondary-text-color); font-size: 12px; text-align: right;">${timestamp}</p>`;
            return card;
        };

        const renderMessages = (messages) => {
            messageDisplay.innerHTML = '';
            if (messages.length > 0) {
                messages.forEach((item, index) => {
                    const card = createMessageCard(item.message, item.timestamp);
                    messageDisplay.appendChild(card);
                    setTimeout(() => { card.style.opacity = '1'; card.style.transform = 'translateY(0)'; }, index * 100);
                });
            } else {
                messageDisplay.innerHTML = `<p style="text-align:center;color:var(--secondary-text-color);opacity:0.8;">No messages yet. Send one!</p>`;
            }
        };

        messageBox.addEventListener('input', () => {
            charCounter.textContent = `${messageBox.value.length} / ${messageBox.maxLength}`;
        });

        sendButton.addEventListener('click', () => {
            const message = messageBox.value.trim();
            if (!message) {
                warningMessage.textContent = 'Please enter a message before sending.';
                warningMessage.style.display = 'block';
                return;
            }
            const timestamp = new Date().toLocaleString('en-GB', { hour12: false });
            const formData = new FormData();
            formData.append('message', message);
            formData.append('timestamp', timestamp);

            fetch('/send', { method: 'POST', body: formData })
                .then(res => {
                    if (!res.ok) throw 'error';
                    const card = createMessageCard(message, timestamp);
                    messageDisplay.prepend(card);
                    setTimeout(() => { card.style.opacity = '1'; card.style.transform = 'translateY(0)'; }, 10);
                    showToast('Message sent!');
                    messageBox.value = '';
                    charCounter.textContent = '0 / 250';
                })
                .catch(() => showToast('Failed to send message', 'error'));
        });

        retrieveButton.addEventListener('click', () => {
            retrieveButton.textContent = 'Refreshing...';
            retrieveButton.disabled = true;

            fetch('/retrieve')
                .then(res => res.json())
                .then(data => {
                    renderMessages(data.slice(0, 10));
                    showToast('Messages retrieved!');
                })
                .catch(() => showToast('Could not retrieve messages', 'error'))
                .finally(() => {
                    retrieveButton.textContent = 'Retrieve';
                    retrieveButton.disabled = false;
                });
        });

        renderMessages([]);
    </script>

</body>
</html>
